  End

  Behavior = PartTheHeavensUpdate ModuleTag_02
    ;Texture = SCCGuard_USA
    Texture = SCCommandBar
    Color = R:255 G:255 B:255
    Radius = FCurve
      Key = T:0 V:0 O:0
      Key = T:20 V:100
    End
    Opacity = FCurve
      Key = T:0 V:0
      Key = T:100 V:.50
    End
    Angle = FCurve
      InPadding = HOLD
      OutPadding = CYCLE
      Key = T:0 V:0
      Key = T:100 V:360 I:0 O:0
      Key = T:200 V:0 I:0
    End
