Object AotRGarrisonableBush
 
	SelectPortrait = UPDeadMarshesBush
 
	; *** ART Parameters ***
	ButtonImage = BRBattleTower
	  
	Draw = W3DScriptedModelDraw ModuleTag_Draw		
		OkToChangeModelColor  = Yes
		UseStandardModelNames = Yes
		ExtraPublicBone            = GARR01
		ExtraPublicBone            = GARR02		
		ExtraPublicBone            = GARR03		

		DefaultModelConditionState
			Model = ptDMGarrison
		End
	End

	; ***DESIGN parameters ***
	DisplayName         = OBJECT:GarrisonableBush
	Side                = Neutral
	EditorSorting       = STRUCTURE
	ThreatLevel			= 1.0
	 
	BuildCost           = 0
	BuildTime           = 15.0           ; in seconds
	VisionRange = 100
	ShroudClearingRange = 200
 	CommandSet			= NeutralGarrisonableBushCommandSet
 
   	ArmorSet
		Conditions        = None
		Armor             = InvulnerableArmor
	End

	; *** AUDIO Parameters ***

	VoiceSelect				= GarrisonableBushSelect  ;RuinedTowerVoiceSelect

	SoundOnDamaged			= BuildingLightDamageStone
	SoundOnReallyDamaged	= BuildingHeavyDamageStone

	;UnitSpecificSounds
	;End

	; *** ENGINEERING Parameters ***

	RadarPriority       = STRUCTURE
	KindOf              = PRELOAD STRUCTURE SELECTABLE IMMOBILE SCORE NEED_BASE_FOUNDATION GARRISON GARRISONABLE_UNTIL_DESTROYED CHUNK_VENDOR ALWAYS_SHOW_HOUSE_COLOR IGNORE_FOR_VICTORY
	 
	Behavior            = GettingBuiltBehavior ModuleTag_04
		WorkerName		= GondorWorkerNoSelect
		EvilWorkerName	= MordorWorkerNoSelect
		TestFaction		= Yes
	End

	Body                        	= StructureBody ModuleTag_05
		MaxHealth                 	= RUINED_TOWER_HEALTH ;;,;; 3000.0
		MaxHealthDamaged          	= RUINED_TOWER_HEALTH_DAMAGED ;;,;; 2000.0
		MaxHealthReallyDamaged    	= RUINED_TOWER_HEALTH_REALLY_DAMAGED ;;,;; 1000.0
		DamageCreationList 			= OCL_BuildingDamageList01 CATAPULT_ROCK
	End

	Behavior                  = BuildingBehavior BuildingModuleTag
	End
 
	Behavior = SlowDeathBehavior ModuleTag_SlowDeathWithoutRubble
		DestructionDelay  = 5000
	End

	Behavior = AIUpdateInterface ModuleTag_SoWeCanUseWeapon
 		AutoAcquireEnemiesWhenIdle	= No
		AILuaEventsList				= GarrisonableFunctions
 	End
	  
	Behavior                  = StructureCollapseUpdate ModuleTag_StructureCollapseUpdate
		MinCollapseDelay        = 000
		MaxCollapseDelay        = 000
		CollapseDamping         = .5
		MaxShudder              = 0.6
		MinBurstDelay           = 250
		MaxBurstDelay           = 800
		BigBurstFrequency       = 4
		FXList                  = INITIAL FX_StructureMediumCollapse
		CollapseHeight			= 120
	End

	;Behavior       = EvacuateDamage ModuleTag_evacuateDamage
	;	WeaponThatCausesEvacuation  = MordorCatapultHumanHeads
	;End

	Behavior = RefundDie ModuleTag_refund
		UpgradeRequired = Upgrade_MarketplaceUpgradeDefiance
		BuildingRequired = ANY +GondorMarketPlace
		RefundPercent = 50%
	End

	Behavior = HordeGarrisonContain ModuleTag_hordeGarrison
 		ObjectStatusOfContained	= UNSELECTABLE UNATTACKABLE HIDDEN
 		ContainMax              = 3
 		DamagePercentToUnits    = 0%
 		PassengerFilter			= NONE +FellowshipFrodo +FellowshipSam +CampaignGollum
 		AllowEnemiesInside      = No
 		AllowNeutralInside      = Yes	; Cause this structure is normally neutral.
 		NumberOfExitPaths       = 1		; Defaults to 1.  Set 0 to not use ExitStart/ExitEnd, set higher than 1 to use ExitStart01-nn/ExitEnd01-nn
 		PassengerBonePrefix     = PassengerBone:GARR KindOf:HERO
 		EntryPosition			= X:0.0 Y:0.0 Z:0.0
		EntryOffset				= X:0.0 Y:-45.0 Z:0.0
		ExitOffset				= X:0.0 Y:-45.0 Z:0.0
		EnterSound				= RuinedTowerEnterSound
		KillPassengersOnDeath	= No
		ShowPips				= No
	End
	
	GeometryContactPoint 		= X:20.0	Y:-20.0	Z:0			Repair

	Geometry              		= CYLINDER
	GeometryMajorRadius   	= 10.0
	GeometryMinorRadius   	= 10.0
	GeometryHeight        	= 10.0
	GeometryIsSmall       	= No
	Shadow                	= SHADOW_VOLUME
	BuildCompletion     	= PLACED_BY_PLAYER	
	
	GeometryContactPoint X:0 Y:0 Z:112 Swoop	
End

