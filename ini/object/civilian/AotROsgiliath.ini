Object AotROsgiliathGrate

	SelectPortrait = BPCHelmsDeep

	; *** ART Parameters ***

	Draw = W3DScriptedModelDraw ModuleTag_Draw
		OkToChangeModelColor  = Yes
		;UseStandardModelNames = Yes

		DefaultModelConditionState  
			Model = cbNgrate_anim
		End

		;ModelConditionState = ACTIVELY_BEING_CONSTRUCTED
		;	Model	= None
		;End
    
		AnimationState = DOOR_1_OPENING
			StateName = STATE_Open   
			Animation = Open 
				AnimationName	=	cbNgrate_anim.cbNgrate_anim
				AnimationMode	=	ONCE
				AnimationBlendTime = 0
			End
			Flags = START_FRAME_LAST
			BeginScript
				Prev = CurDrawablePrevAnimationState()
				if Prev == "STATE_Closed" then CurDrawableSetTransitionAnimState("TRANS_Closed_To_Open") end
			EndScript
		End
		TransitionState = TRANS_Closed_To_Open
			Animation = Open 
				AnimationName	=	cbNgrate_anim.cbNgrate_anim
				AnimationMode	=	ONCE 
			End		
		End
        
		AnimationState = DOOR_1_CLOSING 
			StateName = STATE_Closed 
			Animation = Close 
				AnimationName	=	cbNgrate_anim.cbNgrate_anim
				AnimationMode	=	ONCE_BACKWARDS
				AnimationBlendTime = 0
			End
			Flags = START_FRAME_FIRST
			BeginScript
				Prev = CurDrawablePrevAnimationState()
				if Prev == "STATE_Open" then CurDrawableSetTransitionAnimState("TRANS_Open_To_Closed") end
			EndScript
		End
		TransitionState = TRANS_Open_To_Closed
			Animation = Open 
				AnimationName	=	cbNgrate_anim.cbNgrate_anim
				AnimationMode	=	ONCE_BACKWARDS
			End
			Flags = START_FRAME_LAST
		End
	End


	; *** AUDIO Parameters ***

	VoiceSelect		= GateSelect

	SoundOnDamaged			= BuildingLightDamageStone
	SoundOnReallyDamaged	= BuildingHeavyDamageStone


	; ***DESIGN parameters ***
	DisplayName		= OBJECT:AotROsgiliathGrate
	Side				= Civilian
	EditorSorting		= STRUCTURE
	ThreatLevel		= 1.0
	BuildCost			= MONUMENT_FORTRESS_GATE_BUILDCOST

	VisionRange         = 500.0          ; Shroud clearing distance

	ArmorSet
		Conditions        = None
		Armor             = InvulnerableArmor
		DamageFX          = GateDamageFX
	End

	CommandSet = AotROsgiliathGrate_NoSell

	; *** ENGINEERING Parameters ***  
	KindOf              = STRUCTURE IMMOBILE SELECTABLE BLOCKING_GATE WALL_GATE IGNORE_FOR_VICTORY NEVER_CULL_FOR_MP
